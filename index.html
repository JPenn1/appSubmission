<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Obscure Movie Trivia</title>
  <meta name="description" type="A Movie Trivia Quiz">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
 <main role="main" class="container">
<!-- opening page header and scorebox-->   
    <header role="banner" class="header">
      <h1> An Obscure Movie Trivia</h1>
      <section class="hideMe" style="display: none;">
        <ul>
          <li class="sizeMe">Question:
            <span class="questionNumber">0</span>/6</li>
          <li class="sizeMe">Score:
            <span class="score">0</span>
          </li>
        </ul>
      </section>
    </header>
<!-- quiz-->    
    <section role="region" class="movieBox">
      <section class="startQuiz">
        <h3>Do you think you are a Movie Buff?</h3>
        <img src="images/TitleCardGraphic.jpg" class = "opening-image"alt="clapboard and movie reel"><br>
        <button type="button" class="startButton button">Start</button>
      </section>
      <section class="questionBox box altBox">
         
      </section>
      <section class="response box altBox"></section>
      <section class="results box altBox"></section>
    </section>
    
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
